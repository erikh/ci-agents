---
env:
  - CREATE_DB=1
  - TESTING=1
  - GIN_MODE=release
mountpoint: "/go/src/github.com/tinyci/ci-agents"
default_image: tinyci/ci-agents:09.18.2019
runs:
  dist:
    command: [ "make", "do-build" ]
  golangci-lint:
    command: [ "make", "golangci-lint" ]
  vendor-clean:
    command: [ "bash", "-c", "make vendor && git diff --stat --exit-code" ]
