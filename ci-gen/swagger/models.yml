definitions:
  Error:
    type: object
    properties:
      errors:
        type: array
        items: 
          type: string
      log:
        type: boolean
        default: true
  Errors:
    type: array
    items:
      type: string
  User:
    type: object
    properties:
      id:
        type: integer
      username:
        type: string
      token:
        type: object 
        additionalProperties: true
      last_scanned_repos:
        type: string 
        format: date-time
        x-nullable: true
      errors:
        type: array
        items:
          $ref: '#/definitions/UserError'
  UserError:
    type: object
    properties:
      id:
        type: integer
        example: 1
      error:
        type: string
        example: 'achtung, baby!'
  UserList:
    type: array
    items:
      $ref: '#/definitions/User'
  Repository:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      private:
        type: boolean
      disabled:
        type: boolean
      auto_created:
        type: boolean
      github:
        type: object
        additionalProperties: true
  RepositoryList:
    type: array
    items:
      $ref: '#/definitions/Repository'
  Ref:
    type: object
    properties:
      id:
        type: integer
      repository:
        $ref: '#/definitions/Repository'
      ref_name:
        type: string
      sha:
        type: string
  runSettings:
    type: object
    properties:
      command:
        type: array
        items:
          type: string
        example: [ "make", "test" ]
      image:
        type: string
        example: "testing-image"
      queue:
        type: string
        example: "default"
      metadata:
        type: object
      name:
        type: string
      timeout:
        description: timeout in nanoseconds
        type: integer
  RunSettings:
    type: object
    properties:
      command:
        type: array
        items:
          type: string
      image:
        type: string
      queue:
        type: string
      metadata:
        type: object
        associatedProperties: true
      name:
        type: string
      timeout:
        type: integer
  Run:
    type: object
    properties:
      settings:
        $ref: '#/definitions/RunSettings'
      name:
        type: string
        example: "my-run"
      created_at:
        type: string
        format: date-time
      started_at:
        type: string
        format: date-time
        x-nullable: true
      finished_at:
        type: string
        format: date-time
        x-nullable: true
      status:
        type: boolean
        x-nullable: true
      task:
        $ref: '#/definitions/Task'
      id:
        type: integer
  RunList:
    type: array
    items:
      $ref: '#/definitions/Run'
  TaskSettings:
    type: object
    properties:
      mountpoint:
        type: string
      workdir:
        type: string
      runs:
        type: object
        additionalProperties:
          $ref: '#/definitions/RunSettings'
      default_timeout:
        type: integer
        description: the default timeout; in nanoseconds
      default_queue:
        type: string
        x-nullable: false
      default_image:
        type: string
      metadata:
        type: object
      config:
        $ref: '#/definitions/RepoConfig'
      env:
        type: array
        items:
          type: string
  Task:
    type: object
    properties:
      path:
        type: string
      settings:
        $ref: '#/definitions/TaskSettings'
      parent:
        $ref: '#/definitions/Repository'
      ref:
        $ref: '#/definitions/Ref'
      base_sha:
        type: string
      pull_request_id:
        type: integer
      canceled:
        type: boolean
      finished_at:
        type: string
        format: date-time
        x-nullable: true
      started_at:
        type: string
        format: date-time
        x-nullable: true
      created_at:
        type: string
        format: date-time
      status:
        type: boolean
        x-nullable: true
      id:
        type: integer
      runs:
        type: integer
  TaskList:
    type: array
    items:
      $ref: '#/definitions/Task'
  RepoConfig:
    type: object
    properties:
      workdir:
        type: string
      queue:
        type: string
      override_queue:
        type: boolean
      global_timeout:
        type: integer
      override_timeout:
        type: boolean
  QueueItemList:
    type: array
    items:
      $ref: '#/definitions/QueueItem'
  QueueItem:
    type: object
    properties:
      id:
        type: integer
      run:
        $ref: '#/definitions/Run'
      running:
        type: boolean
      running_on:
        type: string
        x-nullable: true
      started_at:
        type: string
        format: date-time
        x-nullable: true
      queue_name:
        type: string
  ManualSubmission:
    type: object
    properties:
      fork:
        type: string 
      head_sha:
        type: string 
      submitted_by:
        type: string
      all:
        type: boolean
  Submission:
    type: object
    properties:
      parent:
        type: string 
      fork:
        type: string 
      head_sha:
        type: string 
      base_sha:
        type: string 
      pull_request:
        type: integer 
      submitted_by:
        type: string
      all:
        type: boolean
  Session:
    type: object
    properties:
      key:
        type: string
      values:
        type: string
      expires_on:
        type: string
        format: date-time
  LogMessage:
    type: object
    properties:
      at:
        type: string
        format: date-time
      level:
        type: string
      fields:
        type: object
        additionalProperties: true
      service:
        type: string
      message:
        type: string
  ModelSubmission:
    type: object
    properties:
      id:
        type: integer
      user:
        $ref: '#/definitions/User'
      head_ref:
        $ref: '#/definitions/Ref'
      base_ref:
        $ref: '#/definitions/Ref'
      created_at:
        type: string
        format: date-time
      tasks_count:
        type: integer
  ModelSubmissionList:
    type: array
    items:
      $ref: '#/definitions/ModelSubmission'
