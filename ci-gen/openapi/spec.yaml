components:
  schemas:
    Error:
      type: object
      properties:
        errors:
          type: array
          items:
            type: string
        log:
          type: boolean
          default: true
    Errors:
      type: array
      items:
        type: string
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        token:
          type: object
          additionalProperties: true
        last_scanned_repos:
          type: string
          format: date-time
          nullable: true
        errors:
          type: array
          items:
            $ref: "#/components/schemas/UserError"
    UserError:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        error:
          type: string
          example: "achtung, baby!"
    UserList:
      type: array
      items:
        $ref: "#/components/schemas/User"
    Repository:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        private:
          type: boolean
        disabled:
          type: boolean
        auto_created:
          type: boolean
        github:
          type: object
          additionalProperties: true
    RepositoryList:
      type: array
      items:
        $ref: "#/components/schemas/Repository"
    Ref:
      type: object
      properties:
        id:
          type: integer
          format: int64
        repository:
          $ref: "#/components/schemas/Repository"
        ref_name:
          type: string
        sha:
          type: string
    runSettings:
      type: object
      properties:
        command:
          type: array
          items:
            type: string
          example: ["make", "test"]
        image:
          type: string
          example: "testing-image"
        queue:
          type: string
          example: "default"
        metadata:
          type: object
        name:
          type: string
        timeout:
          description: timeout in nanoseconds
          type: integer
          format: int64
    Resources:
      type: object
      properties:
        cpu:
          type: string
        memory:
          type: string
        disk:
          type: string
        iops:
          type: string
    RunSettings:
      type: object
      properties:
        command:
          type: array
          items:
            type: string
        image:
          type: string
        queue:
          type: string
        metadata:
          type: object
          additionalProperties: true
        name:
          type: string
        timeout:
          type: integer
          format: int64
        resources:
          $ref: "#/components/schemas/Resources"
    Run:
      type: object
      properties:
        settings:
          $ref: "#/components/schemas/RunSettings"
        name:
          type: string
          example: "my-run"
        ran_on:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        started_at:
          type: string
          format: date-time
          nullable: true
        finished_at:
          type: string
          format: date-time
          nullable: true
        status:
          type: boolean
          nullable: true
        task:
          $ref: "#/components/schemas/Task"
        id:
          type: integer
          format: int64
    RunList:
      type: array
      items:
        $ref: "#/components/schemas/Run"
    TaskSettings:
      type: object
      properties:
        mountpoint:
          type: string
        workdir:
          type: string
        runs:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/RunSettings"
        default_timeout:
          type: integer
          format: int64
          description: the default timeout; in nanoseconds
        default_queue:
          type: string
          nullable: false
        default_image:
          type: string
        metadata:
          type: object
        config:
          $ref: "#/components/schemas/RepoConfig"
        env:
          type: array
          items:
            type: string
        default_resources:
          $ref: "#/components/schemas/Resources"
    Task:
      type: object
      properties:
        path:
          type: string
        settings:
          $ref: "#/components/schemas/TaskSettings"
        canceled:
          type: boolean
        finished_at:
          type: string
          format: date-time
          nullable: true
        started_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time
        status:
          type: boolean
          nullable: true
        id:
          type: integer
          format: int64
        runs:
          type: integer
          format: int64
        submission:
          $ref: "#/components/schemas/ModelSubmission"
    TaskList:
      type: array
      items:
        $ref: "#/components/schemas/Task"
    RepoConfig:
      type: object
      properties:
        workdir:
          type: string
        queue:
          type: string
        override_queue:
          type: boolean
        global_timeout:
          type: integer
          format: int64
        override_timeout:
          type: boolean
    QueueItemList:
      type: array
      items:
        $ref: "#/components/schemas/QueueItem"
    QueueItem:
      type: object
      properties:
        id:
          type: integer
          format: int64
        run:
          $ref: "#/components/schemas/Run"
        running:
          type: boolean
        running_on:
          type: string
          nullable: true
        started_at:
          type: string
          format: date-time
          nullable: true
        queue_name:
          type: string
    ManualSubmission:
      type: object
      properties:
        fork:
          type: string
        head_sha:
          type: string
        submitted_by:
          type: string
        all:
          type: boolean
    Submission:
      type: object
      properties:
        parent:
          type: string
        fork:
          type: string
        head_sha:
          type: string
        base_sha:
          type: string
        ticket_id:
          type: integer
          format: int64
        submitted_by:
          type: string
        all:
          type: boolean
    Session:
      type: object
      properties:
        key:
          type: string
        values:
          type: string
        expires_on:
          type: string
          format: date-time
    LogMessage:
      type: object
      properties:
        at:
          type: string
          format: date-time
        level:
          type: string
        fields:
          type: object
          additionalProperties: true
        service:
          type: string
        message:
          type: string
    ModelSubmission:
      type: object
      properties:
        id:
          type: integer
          format: int64
        user:
          $ref: "#/components/schemas/User"
        head_ref:
          $ref: "#/components/schemas/Ref"
        base_ref:
          $ref: "#/components/schemas/Ref"
        created_at:
          type: string
          format: date-time
        started_at:
          type: string
          format: date-time
          nullable: true
        finished_at:
          type: string
          format: date-time
          nullable: true
        tasks_count:
          type: integer
          format: int64
        runs_count:
          type: integer
          format: int64
        status:
          type: boolean
          nullable: true
        canceled:
          type: boolean
        ticket_id:
          type: integer
          format: int64
    ModelSubmissionList:
      type: array
      items:
        $ref: "#/components/schemas/ModelSubmission"
