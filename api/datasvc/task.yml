---
env:
  - CREATE_DB=1
  - TESTING=1
  - GIN_MODE=release
mountpoint: "/go/src/github.com/tinyci/ci-agents"
default_image: tinyci/ci-agents:08.01.2019
runs:
  queue:
    command: [ "go", "test", "-v", "-race", "./api/datasvc", "-check.v", "-check.f", "^TestQueue$" ]
  runs:
    command: [ "go", "test", "-v", "-race", "./api/datasvc", "-check.v", "-check.f", "^TestRuns$" ]
  submission:
    command: [ "go", "test", "-v", "-race", "./api/datasvc", "-check.v", "-check.f", "^TestSubmissions$" ]
  main:
    command: [ "bash", "-c", "set -e; for i in $((go test -v ./api/datasvc -check.v -check.testlist || exit 1) | grep -vE 'Runs|Queue|Submissions' | tail -n +2 | head -n -1); do go test -race -v ./api/datasvc -check.v -check.f ^$i\\$; done"]
